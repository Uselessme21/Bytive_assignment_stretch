  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <button class="btn btn-primary" id="toggleForm">Register</button>
            </div>
            <div class="card-body">
              <form id="authForm">
                <!-- Common Fields -->

                <div class="mb-3">
                  <label for="loginemail" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="loginemail"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="loginpassword" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="loginpassword"
                    required
                  />
                </div>

                <button type="submit" id="loginSbmit" class="btn btn-primary">
                  Submit
                </button>
              </form>
              <!-- Fields specific to Register Form -->
              <div id="registerFields" style="display: none">
                <form id="registerForm">
                  <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label for="confirmPassword" class="form-label"
                      >Confirm Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="confirmPassword"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label for="techStack" class="form-label">Tech Stack</label>
                    <input
                      type="text"
                      class="form-control"
                      id="techStack"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label for="fieldOfInterest" class="form-label"
                      >Field of Interest</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="fieldOfInterest"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label for="seeking" class="form-label">Seeking</label>
                    <select class="form-select" id="seeking" required>
                      <option value="internship">Internship</option>
                      <option value="job">Job</option>
                      <!-- Add more options if needed -->
                    </select>
                  </div>

                  <div class="mb-3">
                    <label for="gravatar" class="form-label"
                      >Gravatar URL</label
                    >
                    <input
                      type="url"
                      class="form-control"
                      id="gravatar"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label for="bio" class="form-label">Bio</label>
                    <textarea
                      class="form-control"
                      id="bio"
                      rows="3"
                      required
                    ></textarea>
                  </div>

                  <div class="mb-3">
                    <label for="githubURL" class="form-label">GitHub URL</label>
                    <input
                      type="url"
                      class="form-control"
                      id="githubURL"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label for="linkedinURL" class="form-label"
                      >LinkedIn URL</label
                    >
                    <input
                      type="url"
                      class="form-control"
                      id="linkedinURL"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input
                      type="text"
                      class="form-control"
                      id="location"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label for="twitterURL" class="form-label"
                      >Twitter URL</label
                    >
                    <input
                      type="url"
                      class="form-control"
                      id="twitterURL"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label for="websiteURL" class="form-label"
                      >Website URL</label
                    >
                    <input
                      type="url"
                      class="form-control"
                      id="websiteURL"
                      required
                    />
                  </div>

                  <!-- Add other fields for registration -->

                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script>
  $(document).ready(function () {
    // Toggle between Register and Login form
    $("#toggleForm").click(function () {
      $("#registerFields").toggle();
      $("#authForm").toggle();
      var buttonText = $(this).text() === "Register" ? "Login" : "Register";
      $(this).text(buttonText);
      $("#authForm")[0].reset();
    });

    // Handle form submission
    $("#authForm").submit(function (event) {
      event.preventDefault();
      let loginemail = $("#loginemail").val();
      let loginpassword = $("#loginpassword").val();
      console.log(loginemail, loginpassword);
      let formdata = {
        email: loginemail,
        password: loginpassword,
      };
      loginUser(formdata);
    });


    $("#registerForm").submit(function (event) {
      event.preventDefault();
      // Get all form values as an array of objects
      // Get values using individual ids
      var name = $("#name").val();
      var email = $("#email").val();
      var password = $("#password").val();
      var confirmPassword = $("#confirmPassword").val();
      var techStack = $("#techStack").val();
      var fieldOfInterest = $("#fieldOfInterest").val();
      var seeking = $("#seeking").val();
      var gravatar = $("#gravatar").val();
      var bio = $("#bio").val();
      var githubURL = $("#githubURL").val();
      var linkedinURL = $("#linkedinURL").val();
      var location = $("#location").val();
      var twitterURL = $("#twitterURL").val();
      var websiteURL = $("#websiteURL").val();
      if(password!==confirmPassword){
        alert("password is not same")
      }
      formdata={
        name,
        email,
        password,
        techStack,
        fieldOfInterest,
        seeking,
        gravatar,
        bio,
        githubURL,
        linkedinURL,
        location,
        twitterURL,
        websiteURL,
      };

registerUser(formdata)

    });


   
  // Function to register the user
function registerUser(formData) {
  console.log(formData);
  $.ajax({
    url: "http://localhost:8090/api/user/register",
    type: "POST",
    data: JSON.stringify(formData), // Stringify the data for JSON payload
    contentType: 'application/json',
    success: function (response) {
      // Handle successful registration
      console.log("Registration successful:", response);

      // Save the token in local storage (if applicable)
      localStorage.setItem('token', response.token);
    },
    error: function (error) {
      // Handle registration error
      console.error("Registration error:", error);
    },
  });
}

  // Function to login the user
  function loginUser(formData) {
    console.log(formData);
    $.ajax({
      url: "http://localhost:8090/api/user/login",
      type: "POST",
      data: JSON.stringify(formData), // Stringify the data for JSON payload
    contentType: 'application/json',
      success: function (response) {
        // Handle successful login
        console.log( response.message);
        // Save the token in local storage (if applicable)
        alert(response.message)
        if(response.message==="Login successful"){
          window.location.href='../index.html';
        }
        localStorage.setItem('token', response.token);
      },
      error: function (error) {
        // Handle login error
        console.error("Login error:", error);
      },
    });
  }

});
</script>
